<div id="preloader" *ngIf="spinner">
    <div id="loader"></div>
</div>

<div class="content">
    <div toastContainer></div>
    <h2><strong>PROJECT DETAILS</strong></h2>
    <form class="Form">
        <div class="form-group col-6">
            <label for="projectId">Project Id:</label>
            <input type="projectId" class="form-control" name="projectId" [(ngModel)]="user.project_id" id="projectId">
        </div>

        <div class="form-group col-6">
            <label for="projectName">Project Name:</label>
            <input type="projectName" class="form-control" [(ngModel)]="user.project_name" name="projectName" id="projectName">
        </div>
        <div class="form-group col-6">
            <label for="reviewerName">Project Description:</label>
            <input type="reviewerName" [(ngModel)]="user.project_desc" name="projectDescription" class="form-control" id="reviewerName">
        </div>
        <!-- <div class="form-group col-6">
            <label for="reviewerId">Reviewer's Email-id:</label>
            <input type="reviewerId" class="form-control" id="reviewerId">
        </div>
        <div class="form-group col-6">
            <label>Select talend version:</label>
            <select class="form-control">
      <option>6.4.1</option>
      <option>6.2.1</option>
      <option>5.6.4</option>
    </select>
        </div> -->
        <p>Select Project File: <input type="file" id="fileInput" placeholder="Choose File" class="btn btn-default" (change)="upload($event)" /></p>
        <div>
            Upload Percent: {{percentDone}}% <br />

            <ng-container *ngIf="uploadSuccess">
                Upload Successful
            </ng-container>
        </div>
        <button type="submit" class="btn btn-default" placeholder="Submit" (click)="insertQuery()">Submit</button>
    </form>
</div>
